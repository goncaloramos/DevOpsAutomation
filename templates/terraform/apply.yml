# apply.yml
name: Terraform Apply
description: 'Terraform apply description'
runs-on: ubuntu-latest
needs: plan
steps:
  - name: Checkout
    uses: actions/checkout@v2
  - name: Terraform Init
    run: terraform init
  - name: Download Plan
    uses: actions/download-artifact@v2
    with:
      name: tfplan
  - name: Terraform Apply
    run: terraform apply tfplan
