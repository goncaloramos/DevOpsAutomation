# plan.yml
name: Terraform Plan
description: 'Terraform plan description'
runs-on: ubuntu-latest
steps:
  - name: Checkout
    uses: actions/checkout@v2
  - name: Terraform Init
    run: terraform init
  - name: Terraform Plan
    run: terraform plan -out=tfplan
  - name: Save Plan
    uses: actions/upload-artifact@v2
    with:
      name: tfplan
      path: ./tfplan
